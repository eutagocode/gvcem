<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/index.css" />
        <link
            rel="shortcut icon"
            href="./assets/docs/images/activity.svg"
            type="image/x-icon"
        />
        <title>Gerenciamento de Vendas CEM</title>
    </head>
    <body>
        <div class="container">
            <section class="content">
                <header class="header-content">
                    <h1>GV<span>CEM</span></h1>
                </header>
                <ul class="main-content">
                    <li>
                        <p>Meta total:</p>
                        <span>R$150.000,00</span>
                    </li>
                    <li>
                        <p>Proporcional a meta:</p>
                        <span>R$27.550,00</span>
                    </li>
                    <li>
                        <p>Valor vendido:</p>
                        <span>R$47.190,00</span>
                    </li>
                    <li>
                        <p>Dias faltando:</p>
                        <span>19</span>
                    </li>
                    <li>
                        <p>Meta diária:</p>
                        <span>R$5.555,00</span>
                    </li>
                </ul>
                <div class="group-btn">
                    <button>Add valor</button>
                    <button>Remover valor</button>
                    <button onclick="showFormCreateGoal()">
                        Add meta do mês
                    </button>
                </div>
                <section class="shadow-section">
                    <div class="add-goal-content">
                        <h3>Adicionar valor á meta</h3>
                        <input
                            id="input-goal"
                            inputmode="numeric"
                            type="number"
                            placeholder="R$00,00"
                        />
                        <button onclick="createGoal()">ADICIONAR</button>
                    </div>
                </section>
            </section>
        </div>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
